      <section>
        <!-- creating form where user can select variety of pizza -->
        <form action="somephpfile" method="post" enctype="multipart/form-data">
            <fieldset>
              <h3>ORDER HERE</h3>
                


                  
                <!-- I just added required so that user can't leave that space without empty -->
                <div>
                    <!-- options -->
               <label for="pizzaType">Name of Pizza:</label> 
               <select id="pizzaType" name="pizzaName" required>
               <option value="">Select a pizza</option> 
               <option value="pizzaname1">Veggie pizza</option>
               <option value="pizzaname2">Cheese pizza</option>
               <option value="pizzaname3">Hawaiin pizza</option>
               <option value="pizzaname4">Meat pizza</option>
               <option value="pizzaname5">Pepperoni pizza</option>
               <option value="pizzaname6">Margheritta pizza</option>
               <option value="pizzaname7">BBQ chicken pizza</option>
                    </select>

                </div>
                <div>
                    <div>
                        <!-- Pizza size selection -->
                        <label for="pizza-size">Select Pizza Size:</label>
                        <select id="pizza-size" name="pizza-size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                <div>
                    <label for="numberOfPizzas">Number of Pizzas:</label>
                    <input type="number" id="numberOfPizzas" name="numberOfPizzas" min="1" max="10">
                </div>
                <div>
                    <!-- checkbox for toppings -->

                    <label>Toppings:</label>
                    <div>
                        
                        <input type="checkbox" id="topping1" name="toppings" value="pepperoni">
                        <label for="topping1">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping2" name="toppings" value="mushrooms">
                        <label for="topping2">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping3" name="toppings" value="onions">
                        <label for="topping3">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping4" name="toppings" value="sausage">
                        <label for="topping3">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping5" name="toppings" value="Bacon">
                        <label for="topping3">Bacon</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping6" name="toppings" value="Black olives">
                        <label for="topping3">Black olives</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping7" name="toppings" value="Pineapple">
                        <label for="topping3">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="topping8" name="toppings" value="garlic">
                        <label for="topping3">garlic</label>
                    </div>


                </div>
            </div>
                <div>
                    <!-- adding required so that user is not able to place the order without completing the form,it displays a message -->
                   
                    <input type="text" id="userName" name="userName" placeholder="enter your name" required>
                </div>
                <div>
                    
                    <input type="email" id="email" name="email" placeholder="enter your email" required>
                </div>
               
                <button type="submit">Place Order</button>
            </fieldset>
            </form>
